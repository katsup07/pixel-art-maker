<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grid Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class=grid-container>
    <button id='clear' class='buttons'>Clear</button>
    <div class='grid'></div>
    <div class='buttons-container'>
      <button id='size16' class='buttons'>4 x 4 Grid</button>
      <button id='size64' class='buttons'>8 x 8 Grid</button>
      <button id='size100' class='buttons'>10 x 10 Grid</button>
      <button id='size400' class='buttons'>20 x 20 Grid</button>
      <button id='size900' class='buttons'>30 x 30 Grid</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
